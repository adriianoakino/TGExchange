<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	<meta charset="UTF-8" />
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
	<title>Login</title>
	
	<link rel="stylesheet" type="text/css" href="css/loginandregistercss.css"></link>
	
	
</head>
<body>
	<div class="login-page">
  		<div class="form">  		
  			<div class="toggle"	>
			<form th:action="@{/login}" th:object="${login}" method="post" class="register-form">
				<div th:if = "${error != null ? 'has-error' : ''}">
					<input type="text" 		id="username" 	name="username" placeholder="username"/>
      				<input type="password" 	id="password" 	name="password" placeholder="password"/>
      				<button>login</button>
      				<p class="message">Not registered? <a href="/cadastrar" >Create an account</a></p>
      			</div>
			</form>
			</div>
		</div>
  	</div>
  	
  	
  	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/loginandregisterjs.js" type="text/javascript"></script>
  	
</body>
</html>
