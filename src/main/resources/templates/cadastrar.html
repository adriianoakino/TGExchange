<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	<meta charset="UTF-8" />
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
	<title>Cadastrar</title>
	<link rel="stylesheet" type="text/css" href="css/loginandregistercss.css"></link>
</head>
<body>
	<div class="login-page">
  		<div class="form">  
  		<div class="toggle"	>	
  			<form  th:action="@{/cadastrar}" th:object="${cadastrar}" method="post" class="register-form" >
      			<input type="text" 		id="name" 		name="name"		placeholder="name"/>
      			<input type="text" 		id="username" 	name="username"	placeholder="username"/>
      			<input type="password" 	id="password" 	name="password"	placeholder="password"/>
      			<input type="text" 		id="email" 		name="email"	placeholder="email address"/>
      			<button type="submit">create</button>
      			<p class="message">Already registered? <a href="/login">Sign In</a></p>
      			

    		</form>
    		</div>
		</div>
  	</div>
  	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" ></script>
  	<script src="js/loginandregisterjs.js" type="text/javascript"></script>
  	
</body>
</html>
